<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="35" cy="35" r="12" fill="#fbbf24"/>
  
  <!-- Cloud -->
  <ellipse cx="55" cy="55" rx="20" ry="12" fill="white" opacity="0.9"/>
  <circle cx="45" cy="50" r="10" fill="white" opacity="0.9"/>
  <circle cx="65" cy="50" r="10" fill="white" opacity="0.9"/>
</svg>
